<!DOCTYPE html>
<html>
<head>
    <title>{{ building.name }} - Information</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h1 { color: #ff6b9e; margin-bottom: 20px; }
        .info-item { margin-bottom: 15px; }
        .label { font-weight: bold; color: #333; }
        .value { color: #666; }
        .back-btn { background: #ff6b9e; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 20px; text-decoration: none; display: inline-block; }
        .building-image { max-width: 100%; height: auto; border-radius: 8px; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        {% if error %}
            <h1>Error</h1>
            <p>{{ error }}</p>
        {% else %}
            <h1>{{ building.name }}</h1>
            
            {% if building.image %}
                <img src="{{ building.image.url }}" alt="{{ building.name }}" class="building-image">
            {% endif %}
            
            <div class="info-item">
                <span class="label">Description:</span>
                <p class="value">{{ building.description }}</p>
            </div>
            
            <div class="info-item">
                <span class="label">Operating Hours:</span>
                <span class="value">{{ building.operating_hours }}</span>
            </div>
            
            <div class="info-item">
                <span class="label">Last Updated:</span>
                <span class="value">{{ building.updated_at|date:"F d, Y" }}</span>
            </div>
        {% endif %}
        
        <a href="javascript:history.back()" class="back-btn">Back to Map</a>
    </div>
</body>
</html>
